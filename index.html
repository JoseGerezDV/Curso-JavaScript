<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroHome</title>
    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/b5317c938c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div id="logoelectro" class="col-md-6 col-xs-12">
                    <img src="./imagenes/logoelectrohome.png" width="50%" alt="LogoElectroHome">
                </div>

                <div id="iconsmenu" class="col-md-6">
                    <ul Class="social-header list-inline text-end">
                        <li class="list-inline-item">
                            <a href="#">
                                <span style="font-size: 3em; color: Tomato;">
                                    <i class="fa-brands fa-instagram-square"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span style="font-size: 3em; color: Tomato;">
                                    <i class="fa-solid fa-earth-americas"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span style="font-size: 3em; color: Tomato;">
                                    <i class="fa-brands fa-linkedin"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span style="font-size: 3em; color: #ff6347;">
                                    <i class="fa-solid fa-message"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="menu-bar text-end">
            <nav class="container" role="menu">
                <ul class="menu-list list-inline">
                    <li class="list-inline-item">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">Mis compras</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <!--Inicio carousel-->

    <div class="container">
        <div class="row d-flex justify-content-center mb-5">
            <div id="sliderhome" class="carousel slide col-10"     data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#sliderhome" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#sliderhome" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#sliderhome" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imagenes/cuotas.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/descuentos.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/promocelu.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="./imagenes/logoelectrohome.png" alt="Logotipo Jose Gerez Frontend">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>CONTACTO</h2>
                <p>Si tienes dudas sobre tu proyecto o necesitas soporte, no dudes en enviarme un e-mail.</p>
                <p>Recuerda que tengo múltiples plataformas en donde podrás contactarme.</p>
            </div>
            <div class="box">
                <h2>SÍGUEME</h2>
                <div class="red-social">
                    <a href="https://www.facebook.com/" target="blank" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/" target="blank" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/" target="blank" class="fa fa-twitter"></a>
                    <a href="https://www.youtube.com/" target="blank" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>José Gerez</b> - Todos los Derechos Reservados.</small>
        </div>

    </footer>



    <!--link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
